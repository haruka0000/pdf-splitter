<html>
<head>
    <meta charset="UTF-8">
    <title>PDF-Splitter</title>
    <link rel="stylesheet" type="text/css" href="css/my_style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Oswald:400,700"> -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/mediaelementplayer.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/fl-bigmug-line.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--テーブル生成位置-->
    <div id="container">
        <div id="top-area">
            <button id="pdf_path" name="pdf_path" class="btn btn-secondary" onclick="get_file()">Import PDF</button>
            <label id="pdf-path-disp" ></label>
        </div>
        <div id="table-area">
            <table id='maintable'></table>
        </div>
        <div id="right-area">
            <button id="default-btn" style="margin: 2px; width: 150px;" 
                class="btn btn-white" onclick="get_org_data()">Default</button><br>
            <button id="clear-btn" style="margin: 2px; width: 150px;" 
                class="btn btn-white" onclick="clear_data()">All Clear</button>
        </div>
        <div id="right-bottom-area">
            <button id="output_path" class="btn btn-secondary" onclick="get_folder()">Output Folder</button>
            <label id="output-path-disp" ></label><br>
            <progress id="split-progress" max="100" value="0" style="margin-top: 20px; margin-bottom: 20px;"></progress>
        </div>
        <div id="bottom_area">
            <button id="commit-btn" style="margin: 2px; width: 200px;" 
                class="btn btn-black" onclick="update_table()">commit</button>
            <label class="label" style="padding-left: 30px;">Prefix:</label>
            <input id="prefix" type="text" class="search-input" style="width: 200px;"></input>
            <label class="label" style="padding-left: 2px;">ex.) [prefix]-[01]-[title].pdf</label>
        </div>
        <div id="bottom-right-area">
            <button id="submit-btn" style="margin: 2px; width: 100px;"
                class="btn btn-primary" onclick="split_pdf()">Split PDF!!</button>
        </div>
    </div>
    <!-- Python用 -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        document.getElementById("clear-btn").disabled = true;
        document.getElementById("default-btn").disabled = true;
        document.getElementById("commit-btn").disabled = true;
        document.getElementById("submit-btn").disabled = true;
    </script>
    <script type="text/javascript" src="js/main_program.js"></script>
</body>
</html>
